<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script type="text/javascript" src="../vuejs/vuejs-2.5.16.js"></script>
<script type="text/javascript" src="../vuejs/axios-0.18.0.js"></script>
<body>
    <div id="userdiv">
        <div id="userlistdiv">
            <table align="center" border="1" rules="all">
                <tr>
                    <td colspan="100">
                        按照姓名:<input type="text" v-model="searchEntity.uname">
                        年龄:<input type="number" v-model="searchEntity.age">---至---
                        <input type="number" v-model="searchEntity.eage">
                        <input type="button" value="查询" @click="getUserListConn()">
                    </td>
                </tr>
                <tr align="center" bgcolor="#00ffff">
                    <th>编码</th>
                    <th>姓名</th>
                    <th>年龄</th>
                    <th>性别</th>
                    <th>生日</th>
                    <th>手机号</th>
                    <th>地址</th>
                </tr>
                <tr v-for="u in userlist">
                    <td>{{u.id}}</td>
                    <td>{{u.uname}}</td>
                    <td>{{u.age}}</td>
                    <td>{{u.gender}}</td>
                    <td>{{u.birthday}}</td>
                    <td>{{u.telphone}}</td>
                    <td>{{u.address}}</td>
                </tr>
                <tr>
                    <td colspan="100">
                        当前{{page.currentPage}}/{{page.pageCount}}页;
                        <button @click="paging(1)">首页</button>
                        <button @click="paging(page.previousPage)">上一页</button>
                        <button @click="paging(page.nextPage)">下一页</button>
                        <button @click="paging(page.pageCount)">末页</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script type="text/javascript" src="../myjs/user_list.js"></script>
</html>
